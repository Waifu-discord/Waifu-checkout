<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waifu Bot Instructions</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" />
</head>
<body>
<div class="container">
  <h1>Waifu Bot</h1>
  <p class="price">Price: $20 USD</p>

  <fieldset class="instructions-fieldset">
    <legend>How to find Server ID</legend>
    <ol>
      <li>
        Enable Developer mode (if you aren't already doing):
        <br><img src="https://support.discord.com/hc/article_attachments/22015896495255" alt="Enable Developer Mode" class="instruction-gif"/>
      </li>
      <li>
        Copy Server ID:
        <br><img src="images/server_id.png" alt="Server ID" class="resized-image" />
      </li>
    </ol>
  </fieldset>

  <button onclick="goBack()" class="back-button">Back</button>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
